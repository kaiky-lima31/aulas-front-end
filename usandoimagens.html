<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens do HTML</title>
</head>
<body>
    <h1>Trabalhando com Imagens</h1>
    <hr>

    <!-- 
    Tag <img> indica que é uma imagem
    Atributo src"" - indica uma imagem 
    Atributo alt""- indin ca um texto alternativo
     -->
     <img src="imagens/pink-floyd.jpg"alt="Integrantes do Pink Floyd acenando para o publico.">

     <p>
        <img src="imagens/logo-html5.png" alt="">
     </p>

     <p>
        <img src="imagens/logo-css3.gif" alt="">
    </p>
    <p>
        <img src="imagens/logo-html5.png" alt=""
        <img src="imagens/logo-css3.gif" alt="">
     </p>

     <p>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
        <img src="imagens/pacoca.jpg" alt="">
     </p> 

     <!-- Novidades do HTML
      Criar áreas de ilustraçao (imagen, pedaço de código, trecho de letra de musica, video etc) com a possibilidade de usar uma legenda de texto.
       -->

       <figure>
      
         <img src="imagens/stonehenge.jpg">
         <figcaption>férias em Stonehenge em 2019</figcaption>
       </figure>

       <p> <img src="imagens/black-cat.png" alt=""></p>
       <p><img src="imagens/black-cat.svg" alt=""></p>
       
</body>
</html>
